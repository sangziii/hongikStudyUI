<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naver cloud</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
			<div class="group_logo">
			    <h1 class="logo_naver"><a href="#" class="link"></a></h1>
				<h2 class="logo_cloud"><a href="#" class="link"></a></h2>
			</div>
			<div class="group_user_info">
				<span class="thumb_user">
				    <img class="img_user" src="http://dev.ui.naver.com/tmp/?24x24_sul_n_FFFFFF_100" width="24" height="24" alt="개인사진">
				</span>
			    <a href="#" class="info_user">sangziii</a>
			</div>
        </div>
        <div class="content_wrap">
            <div class="section_file">
                <div class="info_file">
                    <em class="name_repository">나의 iPhone</em>
                    <span class="status_repository">폴더 3개, 파일 243개</span>
                </div>
                <div class="info_notice">
                    <strong class="text_notice">음란물 또는 저작권이 있는 파일은 이용이 제한됩니다.</strong>
                    <a href="#" title="신고버튼" class="button_call" >신고</a>
                </div>
            </div>
            <div class="content">
                <img src="img/img_content.png" alt="컨텐츠 이미지">
            </div>
        </div>
        <div class="footer">
                <ul class="group_footer_list">
	                <li class="item"><a href="#" title="소개" class="link">소개</a></li>
	                <li class="item"><a href="#" title="결제문의" class="link">결제문의</a></li>
                    <li class="item"><a href="#" title="도움말" class="link">도움말</a></li>
                    <li class="item"><a href="#" title="운영원칙" class="link">운영원칙</a></li>
                </ul>
        </div>
    </div>
</body>
</html>
